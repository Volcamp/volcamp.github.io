description: La première conférence au cœur des volcans d'Auvergne faite pour les passionnés de technologie, de développement et de terroir.
author: Geek&Terroir
keywords: Volcamp, tech conference, conference, auvergne, clermont-fd, Geek&Terroir

url: https://www.volcamp.io
cfp-url: https://conference-hall.io/volcamp-2025
ticket-url: https://www.billetweb.fr/volcamp-2025
openfeedback-url: https://openfeedback.io/ip5uawISaJ66uRrHB8L5
mode: feedback
name: Volcamp

day1: jeudi 02
day2: vendredi 03
month: octobre 2025
data-year: 2025
data-month: 10
data-day: 02
data-hour: 09
realdate: 2025-10-02

exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - .travis.yml
  - .gitignore
  - CNAME

navigation:
 - title: programme
   url: /talks/
 - title: intervenants
   url: /speakers/
 - title: sponsors
   url: /sponsors/
 - title: l'équipe
   url: /orga/

collections:
  speakers:
    output: true
    permalink: /:collection/:name
  talks:
    output: true
    permalink: /:collection/:name

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talks
  - scope:
      path: ""
      type: speakers
    values:
      layout: speakers
  - scope:
      path: "speakers/tbd"
    values:
      sitemap: false
  - scope:
      path: "speakers/volcamp"
    values:
      sitemap: false

syndication:
  LinkedIn: https://www.linkedin.com/company/volcampio
  Bluesky: https://bsky.app/profile/volcampio.bsky.social
  GitHub: https://github.com/Volcamp
  Youtube: https://www.youtube.com/channel/UC5iGUFHEJbSTU5wpbT6KIcw/featured
  X: https://x.com/volcampio

plugins:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gzip
  - jekyll-minifier
  - kramdown-parser-gfm

