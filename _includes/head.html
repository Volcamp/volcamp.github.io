<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=1, user-scalable=yes"> 
    <meta name="Keywords" content="Volcamp, tech conference, conference, auvergne, clermont-fd">
    <meta name="description" content="La première conférence au cœur des volcans d'Auvergne faite pour les passionnés de technologie, de développement et de terroir. ">
    <meta name="author" content="{{ side.author }}">

    <meta property="og:image" content="/images/logo.png">
    <meta name="twitter:image" content="/images/logo.png">
    <meta name="twitter:title" content="{{ page.title }}">
    <!--link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml"-->

    {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/{{ stylesheet }}/stylesheet.css">
    {% endfor %}
    {% endif %}
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#333333">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
</head>
<body>
    <header>
        <div>
            <a href="/"><img src="/images/logo_volcamp.png" alt="logo volcamp"></a>
            <nav>
            {% for link in site.navigation %}
                <a href="{{ link.url }}">{{ link.title }}</a>
            {% endfor %}
            </nav>
        </div>
    </header>
